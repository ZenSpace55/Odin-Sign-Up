<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />
        <title>Sign-Up!</title>
    </head>
    <body>
        <div class="content">
            <div class="left-panel">
                <div class="imageDiv">
                    <img src="img/odin-lined.png"></img>
                    ODIN
                </div>
            </div>
            <div class="right-panel">
                <div class="hypeText">
                    <b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>Sign up now to get started.

                    <br><br><br>You <i>know</i> you want to.</b>

                </div>
                <form action="#" method="get">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="wrapper">
                            <div class="combinedLabel">
                                <label for="firstName">First Name</label>
                                <input name="firstName" id="firstName">
                            </div>
                            <div class="combinedLabel">
                                <label for="lastName">Last Name</label>
                                <input name="lastName" id="lastName">
                            </div>
                        </div>
                        <div class="wrapper">
                            <div class="combinedLabel">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="combinedLabel">
                                <label for="phoneNo">Phone Number</label>
                                <input type="tel" name="phoneNo" id="phoneNo">
                            </div>
                        </div>
                        <div class="wrapper">
                            <div class="combinedLabel">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="combinedLabel">
                                <label for="passwordConfirm">Confirm Password</label>
                                <input type="password" name="passwordConfirm" id="passwordConfirm">
                            </div>
                        </div>
                        <div class="wrapper">
                            <button>
                                Sign Up
                            </button>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
    </body>
</html>
